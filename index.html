<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ED Staffing Board — v3.7.1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="title">ED Staffing Board</div>
      <div class="subtitle" id="dateLabel"></div>
      <div class="subtitle" id="timeWeather"></div>
    </div>
    <div class="toolbar">
      <button class="btn" id="prevDay">◀︎ Prev</button>
      <input class="input" type="date" id="datePicker" />
      <button class="btn" id="nextDay">Next ▶︎</button>
      <button class="btn" id="themeToggle">Light Mode</button>
      <button class="btn ok" id="printBtn">Print</button>
    </div>
  </header>

  <div class="tabs">
    <div class="tab" data-tab="main">Main</div>
    <div class="tab active" data-tab="settings">Settings</div>
  </div>

  <div id="tab-main" style="display:none">

      <div class="board">
        <div class="panel">
          <div class="section">
            <h3>Leadership</h3>
            <div class="row">
              <div class="slot" data-role="charge"></div>
              <div class="slot" data-role="triage"></div>
            </div>
          </div>
          <div class="section">
            <h3>Assignments</h3>
            <div id="zoneContainer"></div>
          </div>
        </div>
        <aside class="side">
          <div class="section">
            <h3>Techs / Staff</h3>
            <div id="supportList" class="listbox"></div>
          </div>
          <div class="section">
            <h3>Incoming</h3>
            <div id="incomingList" class="listbox"></div>
          </div>
          <div class="section">
            <h3>Offgoing</h3>
            <div id="offgoingList" class="listbox"></div>
          </div>
        </aside>
      </div>
      <div class="info-bar" id="infoBar"></div>
      <div class="debug-log" id="debugLog"></div>

  </div>
  <div id="tab-settings">
    <div class="panel">
      <h3>Interface</h3>
      <div class="row">
        <label for="themeSel">Theme</label>
        <select id="themeSel" class="select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="row">
        <label for="accentSel">Accent</label>
        <select id="accentSel" class="select">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
          <option value="pink">Pink</option>
        </select>
      </div>
    </div>
    <div class="panel">
      <h3>Nurses</h3>
      <div id="nurseList" class="listbox"></div>
    </div>
  </div>
  <div class="menu-overlay"></div>
</div>

<script type="module" src="app.js"></script>
<script nomodule src="bundle.js"></script>
</body>
</html>
